    <script>
        // åˆå§‹åŒ–ï¼šæ–°å¢ç¬¬ä¸€åˆ—
        window.onload = () => {
            addRow();

        };

        function addRow() {
            const tbody = document.getElementById('inputBody');
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td><input type="text" class="subject"></td>
                <td><input type="number" class="credits" oninput="calcSingle(this)"></td>
                <td class="narrow-col">
                    <input type="number" class="mid-s" placeholder="åˆ†" style="width:40%" oninput="calcSingle(this)">
                    <input type="number" class="mid-p" placeholder="%" style="width:35%" oninput="calcSingle(this)">
                </td>
                <td class="narrow-col">
                    <input type="number" class="fin-s" placeholder="åˆ†" style="width:40%" oninput="calcSingle(this)">
                    <input type="number" class="fin-p" placeholder="%" style="width:35%" oninput="calcSingle(this)">
                </td>
                <td>
                    <input type="number" class="dai-s" placeholder="åˆ†" style="width:40%" oninput="calcSingle(this)">
                    <input type="number" class="dai-p" placeholder="%" style="width:35%" oninput="calcSingle(this)">
                </td>
                <td class="row-total">0</td>
            `;
            tbody.appendChild(tr);
        }

        function calcSingle(el) {
            const row = el.closest('tr');
            const ms = parseFloat(row.querySelector('.mid-s').value) || 0;
            const mp = parseFloat(row.querySelector('.mid-p').value) || 0;
            const fs = parseFloat(row.querySelector('.fin-s').value) || 0;
            const fp = parseFloat(row.querySelector('.fin-p').value) || 0;
            const ds = parseFloat(row.querySelector('.dai-s').value) || 0;
            const dp = parseFloat(row.querySelector('.dai-p').value) || 0;
            
            const total = (ms * mp / 100) + (fs * fp / 100) + (ds * dp / 100);
            row.querySelector('.row-total').innerText = total.toFixed(1);
        }

        // æˆç¸¾å–®å­˜æª”é‚è¼¯
        function archiveGrades() {
            const year = document.getElementById('year').value;
            const sem = document.getElementById('semester').value;
            if(!year) { alert("è«‹è¼¸å…¥å­¸å¹´åº¦"); return; }

            let totalCredits = 0;
            let weightedSum = 0;
            let subjectsDetails = [];

            const rows = document.querySelectorAll("#inputBody tr");
            rows.forEach(row => {
                const sub = row.querySelector('.subject').value;
                const cre = parseFloat(row.querySelector('.credits').value) || 0;
                const score = parseFloat(row.querySelector('.row-total').innerText) || 0;

                if(sub) {
                    totalCredits += cre;
                    weightedSum += (score * cre);
                    subjectsDetails.push(`${sub}(${cre}å­¸åˆ†:${score}åˆ†)`);
                }
            });

            if(subjectsDetails.length === 0) { alert("è«‹è‡³å°‘è¼¸å…¥ä¸€ç§‘æˆç¸¾"); return; }

            const avg = totalCredits > 0 ? (weightedSum / totalCredits).toFixed(2) : 0;

            const record = {
                id: Date.now(),
                term: `${year}å­¸å¹´${sem}å­¸æœŸ`,
                details: subjectsDetails.join(", "),
                totalCre: totalCredits,
                avgScore: avg
            };

            saveRecord(record);
            renderRecords();
            
            // æ¸…ç©ºä¸Šæ–¹è¡¨æ ¼
            document.getElementById('inputBody').innerHTML = "";
            addRow();
            alert("å·²å­˜æª”è‡³ä¸‹æ–¹ç´€éŒ„ï¼Œä¸Šæ–¹è¡¨æ ¼å·²é‡ç½®ã€‚");
        }

        function saveRecord(record) {
            let history = JSON.parse(localStorage.getItem('gradeHistory')) || [];
            history.push(record);
            localStorage.setItem('gradeHistory', JSON.stringify(history));
        }

        function renderRecords() {
            const history = JSON.parse(localStorage.getItem('gradeHistory')) || [];
            const tbody = document.getElementById('recordBody');
            tbody.innerHTML = "";

            history.forEach((rec, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${rec.term}</td>
                    <td style="text-align:left">${rec.details}</td>
                    <td>${rec.totalCre}</td>
                    <td style="color:blue; font-weight:bold;">${rec.avgScore}</td>
                    <td>
                        <button class="edit-btn" onclick="deleteRecord(${index})">åˆªé™¤</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function deleteRecord(index) {
            if(confirm("ç¢ºå®šè¦åˆªé™¤é€™ç­†ç´€éŒ„å—ï¼Ÿ")) {
                let history = JSON.parse(localStorage.getItem('gradeHistory')) || [];
                history.splice(index, 1);
                localStorage.setItem('gradeHistory', JSON.stringify(history));
