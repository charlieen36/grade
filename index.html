    <script>
        // åˆå§‹åŒ–
        window.onload = () => {

        // æ–°å¢ä¸€è¡Œè¡¨æ ¼ (ä¿ç•™ç¬¬ä¸€ç‰ˆæ‰€æœ‰è¨ˆç®—åŠŸèƒ½)
        function addRow() {
            const tbody = document.getElementById('gradeBody');
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td><input type="text" class="subject-input"></td>
                <td><input type="number" class="credit-input" oninput="calculateRow(this)"></td>
                <td>
                    <input type="number" class="score-box mid-s" placeholder="åˆ†" oninput="calculateRow(this)"> / 
                    <input type="number" class="percent-box mid-p" placeholder="%" oninput="calculateRow(this)">
                </td>
                <td>
                    <input type="number" class="score-box fin-s" placeholder="åˆ†" oninput="calculateRow(this)"> / 
                    <input type="number" class="percent-box fin-p" placeholder="%" oninput="calculateRow(this)">
                </td>
                <td>
                    <input type="number" class="score-box dai-s" placeholder="åˆ†" oninput="calculateRow(this)"> / 
                    <input type="number" class="percent-box dai-p" placeholder="%" oninput="calculateRow(this)">
                </td>
                <td class="row-total" style="font-weight:bold; color:var(--morandi-dark-gray);">0</td>
            `;
            tbody.appendChild(tr);
        }

        // å³æ™‚è¨ˆç®—å–®è¡Œæˆç¸¾
        function calculateRow(el) {
            const row = el.closest('tr');
            const ms = parseFloat(row.querySelector('.mid-s').value) || 0;
            const mp = parseFloat(row.querySelector('.mid-p').value) || 0;
            const fs = parseFloat(row.querySelector('.fin-s').value) || 0;
            const fp = parseFloat(row.querySelector('.fin-p').value) || 0;
            const ds = parseFloat(row.querySelector('.dai-s').value) || 0;
            const dp = parseFloat(row.querySelector('.dai-p').value) || 0;

            const total = (ms * mp / 100) + (fs * fp / 100) + (ds * dp / 100);
            row.querySelector('.row-total').innerText = total.toFixed(1);
        }

        // æˆç¸¾å–®å­˜æª”ä¸¦æ¸…ç©º
        function archiveToHistory() {
            const year = document.getElementById('year').value;
            const sem = document.getElementById('semester').value;
            if (!year) { alert("è«‹å¡«å¯«å­¸å¹´åº¦"); return; }

            const rows = document.querySelectorAll("#gradeBody tr");
            let totalCredits = 0;
            let weightedSum = 0;
            let detailsArray = [];

            rows.forEach(row => {
                const sub = row.querySelector('.subject-input').value;
                const cre = parseFloat(row.querySelector('.credit-input').value) || 0;
                const score = parseFloat(row.querySelector('.row-total').innerText) || 0;

                if (sub) {
                    totalCredits += cre;
                    weightedSum += (score * cre);
                    detailsArray.push(`${sub}(${cre}å­¸åˆ†:${score}åˆ†)`);
                }
            });

            if (detailsArray.length === 0) { alert("è«‹è¼¸å…¥ç§‘ç›®è³‡æ–™"); return; }

            const average = totalCredits > 0 ? (weightedSum / totalCredits).toFixed(2) : 0;

            const record = {
                id: Date.now(),
                term: `${year}å­¸å¹´${sem}å­¸æœŸ`,
                details: detailsArray.join("ã€ "),
                totalCre: totalCredits,
                avg: average
            };

            // å­˜å…¥ LocalStorage
            let history = JSON.parse(localStorage.getItem('myGradeRecords')) || [];
            history.push(record);
            localStorage.setItem('myGradeRecords', JSON.stringify(history));

            // æ›´æ–°ä¸‹æ–¹åˆ—è¡¨ä¸¦æ¸…ç©ºä¸Šæ–¹
            renderHistory();
            document.getElementById('gradeBody').innerHTML = "";
            addRow();
            alert("æˆç¸¾å–®å·²å­˜æª”ä¸¦æ¸…ç©ºè¼¸å…¥å€ï¼");
        }

        // æ¸²æŸ“æ­·å²ç´€éŒ„
        function renderHistory() {
            const history = JSON.parse(localStorage.getItem('myGradeRecords')) || [];
            const tbody = document.getElementById('historyBody');
            tbody.innerHTML = "";

            history.forEach((rec, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${rec.term}</td>
                    <td style="text-align:left; font-size:0.9em;">${rec.details}</td>
                    <td>${rec.totalCre}</td>
                    <td style="font-weight:bold; color:var(--morandi-pink);">${rec.avg}</td>
                    <td><button class="delete-btn" onclick="deleteHistory(${index})">åˆªé™¤</button></td>
                `;
                tbody.appendChild(tr);
            });
        }

        function deleteHistory(index) {
