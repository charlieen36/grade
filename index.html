<body>

    <h1>å­¸æœŸæˆç¸¾ç´€éŒ„</h1>

    <div class="setup-section">

        <input type="number" id="year" placeholder="114" style="width: 70px;"> å¹´ 
        <select id="semester" style="padding: 5px; border-radius: 4px;">

                <th>æœŸæœ« (åˆ†æ•¸ / ä½”æ¯”%)</th>

    <div class="record-section">

        <table style="width: 100%;">
            <thead>
                <tr>
                    <th style="width: 15%;">å­¸æœŸ</th>
                    <th style="width: 50%;">è©³ç´°ç´€éŒ„ (ç§‘ç›®/å­¸åˆ†/æˆç¸¾)</th>
                    <th style="width: 10%;">å­¸åˆ†ç¸½è¨ˆ</th>
                    <th style="width: 10%;">ç¸½å¹³å‡</th>
                    <th style="width: 15%;">ç®¡ç†</th>

    <div class="backup-section">
        <h3>ğŸ“‚ ç³»çµ±å‚™ä»½èˆ‡æ¢å¾©</h3>
        <button class="btn btn-add" onclick="exportData()">ä¸‹è¼‰æˆç¸¾å–®å‚™ä»½æª” (.json)</button>
        <button class="btn btn-save" onclick="document.getElementById('importFile').click()">åŒ¯å…¥å‚™ä»½æª”æ¡ˆ</button>
        <input type="file" id="importFile" style="display:none" accept=".json" onchange="importData(event)">

    <script>
        window.onload = () => { 
            renderHistory();
            if (document.getElementById('gradeBody').children.length === 0) addRow();
        };

        // æ–°å¢åˆ—
        function addRow(data = {}) {
            const tbody = document.getElementById('gradeBody');
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td><input type="text" class="subject-input" value="${data.sub || ''}"></td>
                <td><input type="number" class="credit-input" oninput="calculateRow(this)" value="${data.cre || ''}"></td>
                <td>
                    <input type="number" class="score-box mid-s" placeholder="åˆ†" oninput="calculateRow(this)" value="${data.ms || ''}"> / 
                    <input type="number" class="percent-box mid-p" placeholder="%" oninput="calculateRow(this)" value="${data.mp || ''}">
                </td>
                <td>
                    <input type="number" class="score-box fin-s" placeholder="åˆ†" oninput="calculateRow(this)" value="${data.fs || ''}"> / 
                    <input type="number" class="percent-box fin-p" placeholder="%" oninput="calculateRow(this)" value="${data.fp || ''}">
                </td>
                <td>
                    <input type="number" class="score-box dai-s" placeholder="åˆ†" oninput="calculateRow(this)" value="${data.ds || ''}"> / 
                    <input type="number" class="percent-box dai-p" placeholder="%" oninput="calculateRow(this)" value="${data.dp || ''}">
                </td>
                <td class="row-total" style="font-weight:bold; color:var(--morandi-dark-gray);">0</td>
            `;
            tbody.appendChild(tr);
            calculateRow(tr.querySelector('input')); // å¼·åˆ¶åŸ·è¡Œåˆæ¬¡è¨ˆç®—
        }

        // è¨ˆç®—å–®è¡Œå­¸æœŸæˆç¸¾
        function calculateRow(el) {
            const row = el.closest('tr');
            const ms = parseFloat(row.querySelector('.mid-s').value) || 0;
            const mp = parseFloat(row.querySelector('.mid-p').value) || 0;
            const fs = parseFloat(row.querySelector('.fin-s').value) || 0;
            const fp = parseFloat(row.querySelector('.fin-p').value) || 0;
            const ds = parseFloat(row.querySelector('.dai-s').value) || 0;
            const dp = parseFloat(row.querySelector('.dai-p').value) || 0;
            const total = (ms * mp / 100) + (fs * fp / 100) + (ds * dp / 100);
            row.querySelector('.row-total').innerText = total.toFixed(1);
        }

        // å­˜æª”åŠŸèƒ½
        function archiveToHistory() {
            const year = document.getElementById('year').value;
            const sem = document.getElementById('semester').value;
            if (!year) { alert("è«‹å¡«å¯«å­¸å¹´åº¦"); return; }

            const rows = document.querySelectorAll("#gradeBody tr");
            let totalCredits = 0, weightedSum = 0, details = [], rawData = [];

            rows.forEach(row => {
                const sub = row.querySelector('.subject-input').value;
                const cre = parseFloat(row.querySelector('.credit-input').value) || 0;
                const total = parseFloat(row.querySelector('.row-total').innerText) || 0;
                if (sub) {
                    totalCredits += cre; weightedSum += (total * cre);
                    details.push(`${sub}(${cre}å­¸åˆ†:${total}åˆ†)`);
                    rawData.push({ 
                        sub, cre, total, 
                        ms: row.querySelector('.mid-s').value, mp: row.querySelector('.mid-p').value, 
                        fs: row.querySelector('.fin-s').value, fp: row.querySelector('.fin-p').value, 
                        ds: row.querySelector('.dai-s').value, dp: row.querySelector('.dai-p').value 
                    });
                }
            });

            if (details.length === 0) return;

            let history = JSON.parse(localStorage.getItem('myGradeRecords')) || [];
            history.push({ 
                id: Date.now(), term: `${year}å­¸å¹´${sem}å­¸æœŸ`, 
                year, sem, details: details.join("ã€ "), 
                rawData, totalCre: totalCredits, 
                avg: totalCredits > 0 ? (weightedSum / totalCredits).toFixed(2) : 0 
            });
            localStorage.setItem('myGradeRecords', JSON.stringify(history));

            renderHistory();
            document.getElementById('gradeBody').innerHTML = "";
            addRow();
            alert("æˆç¸¾å–®å·²å­˜æª”ï¼");
        }

        // æ¸²æŸ“æ­·å¹´ç´€éŒ„
        function renderHistory() {
            const history = JSON.parse(localStorage.getItem('myGradeRecords')) || [];
            const tbody = document.getElementById('historyBody');
            tbody.innerHTML = "";
            history.forEach((rec, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${rec.term}</td>
                    <td style="text-align:left; font-size:0.9em;">${rec.details}</td>
                    <td>${rec.totalCre}</td>
                    <td style="font-weight:bold; color:var(--morandi-pink);">${rec.avg}</td>
                    <td>
                        <button class="admin-btn" onclick="editHistory(${index})">ç·¨è¼¯</button>
                        <button class="admin-btn" onclick="deleteHistory(${index})">åˆªé™¤</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // ç·¨è¼¯æ¬ç§»é‚è¼¯ (æ ¸å¿ƒä¿®æ­£)
        function editHistory(index) {
            let history = JSON.parse(localStorage.getItem('myGradeRecords')) || [];
            const rec = history[index];
            
            // 1. æ¬ç§»å­¸å¹´åº¦èˆ‡å­¸æœŸ
            document.getElementById('year').value = rec.year;
            document.getElementById('semester').value = rec.sem;
            
            // 2. æ¸…ç©ºä¸Šæ–¹è¡¨æ ¼
            const tbody = document.getElementById('gradeBody');
            tbody.innerHTML = "";
            
            // 3. æ¬ç§»æ‰€æœ‰ç§‘ç›®åŸå§‹è³‡æ–™ä¸¦å¡«å…¥
            rec.rawData.forEach(data => {
                addRow(data);
            });
            
            // 4. å¾æ­·å²ç´€éŒ„ä¸­åˆªé™¤ (é”æˆæ¬ç§»æ•ˆæœ)
            history.splice(index, 1);
            localStorage.setItem('myGradeRecords', JSON.stringify(history));
            
            // 5. æ›´æ–°ä»‹é¢
            renderHistory();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function deleteHistory(index) {
            if (confirm("ç¢ºå®šåˆªé™¤é€™ç­†ç´€éŒ„ï¼Ÿ")) {
                let history = JSON.parse(localStorage.getItem('myGradeRecords')) || [];
                history.splice(index, 1);
                localStorage.setItem('myGradeRecords', JSON.stringify(history));
                renderHistory();
            }
        }

        function exportData() {
            const data = localStorage.getItem('myGradeRecords');
            const blob = new Blob([data], { type: "application/json" });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "æˆç¸¾å–®å‚™ä»½.json";
            a.click();
        }

        function importData(event) {
            const reader = new FileReader();
            reader.onload = (e) => {
                localStorage.setItem('myGradeRecords', e.target.result);
                renderHistory();
                alert("åŒ¯å…¥æˆåŠŸï¼");
            };
            reader.readAsText(event.target.files[0]);
        }
    </script>
