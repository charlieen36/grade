    <script>
        let editTargetId = null; // è¿½è¹¤ç›®å‰æ˜¯å¦æ­£åœ¨ç·¨è¼¯æŸä¸€ç­†

        window.onload = () => {

        // æ–°å¢åˆ—ï¼Œæ”¯æ´å‚³å…¥èˆŠè³‡æ–™ï¼ˆç·¨è¼¯ç”¨ï¼‰
        function addRow(data = {}) {
            const tbody = document.getElementById('gradeBody');
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td><input type="text" class="subject-input" value="${data.sub || ''}"></td>
                <td><input type="number" class="credit-input" oninput="calculateRow(this)" value="${data.cre || ''}"></td>
                <td>
                    <input type="number" class="score-box mid-s" placeholder="åˆ†" oninput="calculateRow(this)" value="${data.ms || ''}"> / 
                    <input type="number" class="percent-box mid-p" placeholder="%" oninput="calculateRow(this)" value="${data.mp || ''}">
                </td>
                <td>
                    <input type="number" class="score-box fin-s" placeholder="åˆ†" oninput="calculateRow(this)" value="${data.fs || ''}"> / 
                    <input type="number" class="percent-box fin-p" placeholder="%" oninput="calculateRow(this)" value="${data.fp || ''}">
                </td>
                <td>
                    <input type="number" class="score-box dai-s" placeholder="åˆ†" oninput="calculateRow(this)" value="${data.ds || ''}"> / 
                    <input type="number" class="percent-box dai-p" placeholder="%" oninput="calculateRow(this)" value="${data.dp || ''}">
                </td>
                <td class="row-total" style="font-weight:bold; color:var(--morandi-dark-gray);">${data.total || 0}</td>
            `;
            tbody.appendChild(tr);
        }

        // ç¬¬ä¸€ç‰ˆåŸå°ä¸å‹•çš„è¨ˆç®—åŠŸèƒ½
        function calculateRow(el) {
            const row = el.closest('tr');
            const ms = parseFloat(row.querySelector('.mid-s').value) || 0;
            const mp = parseFloat(row.querySelector('.mid-p').value) || 0;
            const fs = parseFloat(row.querySelector('.fin-s').value) || 0;
            const fp = parseFloat(row.querySelector('.fin-p').value) || 0;
            const ds = parseFloat(row.querySelector('.daily-s').value) || 0;
            const dp = parseFloat(row.querySelector('.daily-p').value) || 0;
            const total = (ms * mp / 100) + (fs * fp / 100) + (ds * dp / 100);
            row.querySelector('.row-total').innerText = total.toFixed(1);
        }

        function archiveToHistory() {
            const year = document.getElementById('year').value;
            const sem = document.getElementById('semester').value;
            if (!year) { alert("è«‹å¡«å¯«å­¸å¹´åº¦"); return; }

            const rows = document.querySelectorAll("#gradeBody tr");
            let totalCredits = 0, weightedSum = 0, details = [], rawData = [];

            rows.forEach(row => {
                const sub = row.querySelector('.subject-input').value;
                const cre = parseFloat(row.querySelector('.credit-input').value) || 0;
                const total = parseFloat(row.querySelector('.row-total').innerText) || 0;
                if (sub) {
                    totalCredits += cre;
                    weightedSum += (total * cre);
                    details.push(`${sub}(${cre}å­¸åˆ†:${total}åˆ†)`);
                    rawData.push({
                        sub, cre, total,
                        ms: row.querySelector('.mid-s').value, mp: row.querySelector('.mid-p').value,
                        fs: row.querySelector('.fin-s').value, fp: row.querySelector('.fin-p').value,
                        ds: row.querySelector('.daily-s').value, dp: row.querySelector('.daily-p').value
                    });
                }
            });

            if (details.length === 0) { alert("è«‹è¼¸å…¥è‡³å°‘ä¸€å€‹ç§‘ç›®"); return; }

            let history = JSON.parse(localStorage.getItem('myGradeRecords')) || [];

            const newRecord = {
                id: editTargetId || Date.now(),
                term: `${year}å­¸å¹´${sem}å­¸æœŸ`,
                year, sem,
                details: details.join("ã€ "),
                rawData,
                totalCre: totalCredits,
                avg: totalCredits > 0 ? (weightedSum / totalCredits).toFixed(2) : 0
            };

            if (editTargetId) {
                // æ›´æ–°æ¨¡å¼ï¼šå–ä»£èˆŠæœ‰è³‡æ–™
                const index = history.findIndex(r => r.id === editTargetId);
                if (index !== -1) history[index] = newRecord;
                editTargetId = null;
                document.getElementById('saveBtn').innerText = "ğŸ’¾ æˆç¸¾å–®å­˜æª”";
            } else {
                // æ–°å¢æ¨¡å¼
                history.push(newRecord);
            }

            localStorage.setItem('myGradeRecords', JSON.stringify(history));
            renderHistory();
            
            // å­˜æª”å¾Œæ¸…ç©ºä¸Šæ–¹ä¸¦å›åˆ°åˆå§‹ç‹€æ…‹
            document.getElementById('gradeBody').innerHTML = "";
            addRow();
            alert("æˆç¸¾å–®å·²æˆåŠŸå„²å­˜ï¼");
        }

        function renderHistory() {
            const history = JSON.parse(localStorage.getItem('myGradeRecords')) || [];
            const tbody = document.getElementById('historyBody');
            tbody.innerHTML = "";
            history.forEach((rec) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${rec.term}</td>
                    <td style="text-align:left; font-size:0.9em;">${rec.details}</td>
                    <td>${rec.totalCre}</td>
                    <td style="font-weight:bold; color:var(--morandi-pink);">${rec.avg}</td>
                    <td>
                        <button class="admin-btn" onclick="editHistory(${rec.id})">ç·¨è¼¯</button>
                        <button class="admin-btn" onclick="deleteHistory(${rec.id})">åˆªé™¤</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function editHistory(id) {
            let history = JSON.parse(localStorage.getItem('myGradeRecords')) || [];
            const rec = history.find(r => r.id === id);
            if (!rec) return;

            // 1. å°‡è³‡æ–™å¡«å›ä¸Šæ–¹è¼¸å…¥å€
            document.getElementById('year').value = rec.year;
            document.getElementById('semester').value = rec.sem;
            document.getElementById('gradeBody').innerHTML = "";
            rec.rawData.forEach(data => addRow(data));

            // 2. è¨­å®šç·¨è¼¯ç›®æ¨™ IDï¼Œä¸¦æ›´æ”¹æŒ‰éˆ•æ–‡å­—æç¤ºç”¨æˆ¶
            editTargetId = id;

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function deleteHistory(id) {
            if (confirm("ç¢ºå®šåˆªé™¤é€™ç­†ç´€éŒ„å—ï¼Ÿ")) {
                let history = JSON.parse(localStorage.getItem('myGradeRecords')) || [];
                history = history.filter(r => r.id !== id);
                localStorage.setItem('myGradeRecords', JSON.stringify(history));

            }
        }

        // å‚™ä»½åŠŸèƒ½
        function exportData() {
            const data = localStorage.getItem('myGradeRecords');
            if (!data || data === "[]") { alert("ç›®å‰æ²’æœ‰ç´€éŒ„å¯åŒ¯å‡º"); return; }
            const blob = new Blob([data], { type: "application/json" });

            a.download = `æˆç¸¾å–®å‚™ä»½_${new Date().toLocaleDateString()}.json`;
            a.click();
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    localStorage.setItem('myGradeRecords', JSON.stringify(data));
                    renderHistory();
                    alert("åŒ¯å…¥æˆåŠŸï¼");
                } catch (err) {

                }

            reader.readAsText(file);
        }
