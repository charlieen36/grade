    </style>
</head>
<body>

    <h1>å­¸æœŸæˆç¸¾ç´€éŒ„</h1>

    <div class="setup-section">
        <label>å­¸å¹´åº¦ï¼š</label>
        <input type="number" id="year" placeholder="114" style="width: 70px; padding: 5px;"> å¹´ 
        <select id="semester" style="padding: 5px; border-radius: 4px;">
            <option value="ä¸Š">ä¸Šå­¸æœŸ</option>

    <div id="gradeArea"></div>

    <div class="btn-group">

    <h2>æ­·å¹´æˆç¸¾å–®ç´€éŒ„</h2>
    <div id="historyArea"></div>

    <div class="backup-section">
        <h3 style="color:var(--morandi-dark-gray)">æ•¸æ“šå‚™ä»½èˆ‡æ¢å¾©</h3>
        <button class="btn btn-add" style="margin-bottom:10px" onclick="exportData()">ä¸‹è¼‰å‚™ä»½æª” (.json)</button>
        <button class="btn btn-save" onclick="document.getElementById('importFile').click()">åŒ¯å…¥å‚™ä»½æª”æ¡ˆ</button>
        <input type="file" id="importFile" style="display:none" accept=".json" onchange="importData(event)">
    </div>

    <script>
        window.onload = () => { 
            renderHistory();
            if (document.getElementById('gradeArea').children.length === 0) addRow();
        };

        function addRow() {
            const container = document.getElementById('gradeArea');
            const card = document.createElement('div');
            card.className = 'grade-card';
            card.innerHTML = `
                <div class="card-row">
                    <label>ç§‘ç›®</label>
                    <input type="text" class="subject-input" placeholder="ä¾‹å¦‚ï¼šå¾®ç©åˆ†">
                </div>
                <div class="card-row">
                    <label>å­¸åˆ†</label>
                    <input type="number" class="credit-input" oninput="calculateCard(this)" placeholder="å­¸åˆ†æ•¸">
                </div>
                <div class="card-row">
                    <label>æœŸä¸­</label>
                    <div class="score-group">
                        <input type="number" class="mid-s" placeholder="åˆ†æ•¸" oninput="calculateCard(this)">
                        <span>/</span>
                        <input type="number" class="mid-p" placeholder="ä½”æ¯”%" oninput="calculateCard(this)">
                    </div>
                </div>
                <div class="card-row">
                    <label>æœŸæœ«</label>
                    <div class="score-group">
                        <input type="number" class="fin-s" placeholder="åˆ†æ•¸" oninput="calculateCard(this)">
                        <span>/</span>
                        <input type="number" class="fin-p" placeholder="ä½”æ¯”%" oninput="calculateCard(this)">
                    </div>
                </div>
                <div class="card-row">
                    <label>å¹³æ™‚</label>
                    <div class="score-group">
                        <input type="number" class="dai-s" placeholder="åˆ†æ•¸" oninput="calculateCard(this)">
                        <span>/</span>
                        <input type="number" class="dai-p" placeholder="ä½”æ¯”%" oninput="calculateCard(this)">
                    </div>
                </div>
                <div class="row-total-display">æ­¤ç§‘æˆç¸¾ï¼š<span class="row-total">0.0</span></div>
            `;
            container.appendChild(card);
        }

        function calculateCard(el) {
            const card = el.closest('.grade-card');
            const ms = parseFloat(card.querySelector('.mid-s').value) || 0, mp = parseFloat(card.querySelector('.mid-p').value) || 0;
            const fs = parseFloat(card.querySelector('.fin-s').value) || 0, fp = parseFloat(card.querySelector('.fin-p').value) || 0;
            const ds = parseFloat(card.querySelector('.dai-s').value) || 0, dp = parseFloat(card.querySelector('.dai-p').value) || 0;
            const total = (ms * mp / 100) + (fs * fp / 100) + (ds * dp / 100);
            card.querySelector('.row-total').innerText = total.toFixed(1);
        }

        function archiveToHistory() {
            const year = document.getElementById('year').value;
            const sem = document.getElementById('semester').value;
            if (!year) { alert("è«‹å¡«å¯«å­¸å¹´åº¦"); return; }

            const cards = document.querySelectorAll(".grade-card");
            let totalCredits = 0, weightedSum = 0, details = [];

            cards.forEach(card => {
                const sub = card.querySelector('.subject-input').value;
                const cre = parseFloat(card.querySelector('.credit-input').value) || 0;
                const total = parseFloat(card.querySelector('.row-total').innerText) || 0;
                if (sub) {
                    totalCredits += cre;
                    weightedSum += (total * cre);
                    details.push(`${sub}(${cre}å­¸åˆ†:${total}åˆ†)`);
                }
            });

            if (details.length === 0) { alert("è«‹å¡«å¯«ç§‘ç›®åç¨±"); return; }

            let history = JSON.parse(localStorage.getItem('myGradeRecords')) || [];
            history.push({
                term: `${year}å­¸å¹´${sem}å­¸æœŸ`,
                details: details.join("ã€ "),
                totalCre: totalCredits,
                avg: totalCredits > 0 ? (weightedSum / totalCredits).toFixed(2) : 0
            });
            localStorage.setItem('myGradeRecords', JSON.stringify(history));

            renderHistory();
            document.getElementById('gradeArea').innerHTML = "";
            addRow();
            alert("æˆç¸¾å–®å·²å­˜æª”ï¼");
        }

        function renderHistory() {
            const history = JSON.parse(localStorage.getItem('myGradeRecords')) || [];
            const container = document.getElementById('historyArea');
            container.innerHTML = "";
            history.forEach((rec, index) => {
                const div = document.createElement('div');
                div.className = 'history-card';
                div.innerHTML = `
                    <div style="font-weight:bold; color:var(--morandi-dark-gray); font-size:16px;">${rec.term}</div>
                    <div style="font-size:14px; margin:8px 0; color:#666;">${rec.details}</div>
                    <div style="font-size:14px; color:var(--morandi-dark-gray);">å­¸åˆ†ç¸½è¨ˆï¼š${rec.totalCre} | <strong style="color:var(--morandi-pink);">å¹³å‡ï¼š${rec.avg}</strong></div>
                    <button class="delete-btn" onclick="deleteHistory(${index})">ğŸ—‘ï¸ åˆªé™¤ç´€éŒ„</button>
                `;
                container.appendChild(div);
            });
        }

        function deleteHistory(index) {
            if (confirm("ç¢ºå®šè¦åˆªé™¤é€™ç­†å­¸æœŸç´€éŒ„å—ï¼Ÿ")) {
                let history = JSON.parse(localStorage.getItem('myGradeRecords')) || [];
                history.splice(index, 1);
                localStorage.setItem('myGradeRecords', JSON.stringify(history));
                renderHistory();
            }
        }

        function exportData() {
            const data = localStorage.getItem('myGradeRecords');
            if (!data) { alert("ç„¡è³‡æ–™å¯åŒ¯å‡º"); return; }
            const blob = new Blob([data], { type: "application/json" });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "æˆç¸¾å‚™ä»½.json";
            a.click();
        }

        function importData(event) {
            const reader = new FileReader();
            reader.onload = (e) => {
                localStorage.setItem('myGradeRecords', e.target.result);
                renderHistory();
                alert("åŒ¯å…¥æˆåŠŸï¼");
            };
            reader.readAsText(event.target.files[0]);
        }
    </script>
</body>
